<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增商品')"/>
    <th:block th:include="include :: summernote-css"/>
    <th:block th:include="include :: select2-css"/>
    <th:block th:include="include :: jasny-bootstrap-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-product-add" enctype="multipart/form-data">
        <h4 class="form-header h4">商品信息</h4>
        <div class="row">
            <div class="col-sm-12">
                <input id="treeId" name="categoryId" type="hidden" value="0"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label is-required">商品分类：</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input class="form-control" type="text" onclick="selectCategoryTree()" id="treeName"
                                   readonly="true" required>
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label is-required">商品名称：</label>
                    <div class="col-sm-10">
                        <input name="storeName" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">关键字：</label>
                    <div class="col-sm-8">
                        <input name="keyword" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">产品条码：</label>
                    <div class="col-sm-8">
                        <input name="barCode" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label is-required">商品图片</label>
                    <br/>
                    <div class="col-sm-10 fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-preview thumbnail" data-trigger="fileinput"
                             style="width: 200px; height: 150px;"></div>
                        <div>
                            <span class="btn btn-white btn-file"><span class="fileinput-new">选择图片</span><span
                                    class="fileinput-exists">更改</span><input type="file" name="img"></span>
                            <a href="#" class="btn btn-white fileinput-exists" data-dismiss="fileinput">清除</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label is-required">商品简介：</label>
                    <div class="col-sm-10">
                        <textarea name="storeInfo" class="form-control" required></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>产品描述</h5>
                    </div>
                    <div class="ibox-content no-padding">
                        <div class="summernote" name="description">
                            <!-- 富文本编辑器 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="form-header h4">其它信息</h4>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">商品价格：</label>
                    <div class="col-sm-8">
                        <input name="price" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">会员价格：</label>
                    <div class="col-sm-8">
                        <input name="vipPrice" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">市场价：</label>
                    <div class="col-sm-8">
                        <input name="otPrice" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">成本价：</label>
                    <div class="col-sm-8">
                        <input name="cost" class="form-control" type="text">
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">库存：</label>
                    <div class="col-sm-8">
                        <input name="stock" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">销量：</label>
                    <div class="col-sm-8">
                        <input name="sales" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">排序：</label>
                    <div class="col-sm-8">
                        <input name="sort" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">邮费：</label>
                    <div class="col-sm-8">
                        <input name="postage" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">获得积分：</label>
                    <div class="col-sm-8">
                        <input name="giveIntegral" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">浏览量：</label>
                    <div class="col-sm-8">
                        <input name="browse" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否热卖：</label>
                    <div class="col-sm-8">
                        <label class="toggle-switch switch-solid">
                            <input type="checkbox" id="isHot" checked>
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否优惠：</label>
                    <div class="col-sm-8">
                        <label class="toggle-switch switch-solid">
                            <input type="checkbox" id="isBenefit" checked>
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否精品：</label>
                    <div class="col-sm-8">
                        <label class="toggle-switch switch-solid">
                            <input type="checkbox" id="isBest" checked>
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否新品：</label>
                    <div class="col-sm-8">
                        <label class="toggle-switch switch-solid">
                            <input type="checkbox" id="isNew" checked>
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否包邮：</label>
                    <div class="col-sm-8">
                        <label class="toggle-switch switch-solid">
                            <input type="checkbox" id="isPostage" checked>
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否上架：</label>
                    <div class="col-sm-8">
                        <label class="toggle-switch switch-solid">
                            <input type="checkbox" id="isShow" checked>
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label is-required">产品二维码地址(用户小程序海报)：</label>
            <div class="col-sm-8">
                <input name="codePath" class="form-control" type="text" required>
            </div>
        </div>-->
    </form>
</div>

<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存
        </button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭
        </button>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: summernote-js"/>
<th:block th:include="include :: jasny-bootstrap-js"/>
<th:block th:include="include :: bootstrap-fileinput-js" />
<script type="text/javascript">
    var prefix = ctx + "store/product"
    var categoryUrl = ctx + "store/category"
    $("#form-product-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var formData = new FormData($("#form-product-add")[0]);
            var description = $('.summernote').summernote('code');
            var isShow = $("input[id='isShow']").is(':checked') == true ? 0 : 1;
            var isHot = $("input[id='isHot']").is(':checked') == true ? 0 : 1;
            var isBenefit = $("input[id='isBenefit']").is(':checked') == true ? 0 : 1;
            var isBest = $("input[id='isBest']").is(':checked') == true ? 0 : 1;
            var isNew = $("input[id='isNew']").is(':checked') == true ? 0 : 1;
            var isPostage = $("input[id='isPostage']").is(':checked') == true ? 0 : 1;

            formData.append("description", description);
            formData.append("isShow", isShow);
            formData.append("isHot", isHot);
            formData.append("isBenefit", isBenefit);
            formData.append("isBest", isBest);
            formData.append("isNew", isNew);
            formData.append("isPostage", isPostage);
            $.ajax({
                url : prefix + "/add",
                type : 'POST',
                data : formData,
                cache: false,
                async: false,
                processData : false,  //必须false才会避开jQuery对 formdata 的默认处理
                contentType : false,  //必须false才会自动加上正确的Content-Type
                success: function (data) {
                    console.log("成功");
                    $.operate.successTabCallback(data);
                },
                error: function (data) {
                    console.log("失败");
                }
            });
        }
    }

    /*新增-选择父菜单树*/
    function selectCategoryTree() {
        var options = {
            title: '菜单选择',
            width: "380",
            url: categoryUrl + "/selectCategoryTree/" + $("#treeId").val(),
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }


    $(document).ready(function () {
        $('.summernote').summernote({
            lang: 'zh-CN',
            minHeight: 300
        });
    });

</script>
</body>
</html>
